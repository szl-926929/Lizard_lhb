<div class="cm-num-adjust">
  <span class="cm-adjust-minus js_num_minus <% if(min == curNum) { %> disabled <% } %> "></span>
  <%if(needText == false){ %>
    <span class="cm-adjust-view js_cur_num"><%=curNum %><%=unit %></span>
  <%} else { %>
    <input type="tel" class="cm-adjust-view js_cur_num " value="<%=curNum %><%=unit %>"  />
  <%} %>
  <span class="cm-adjust-plus js_num_plus <% if(max == curNum) { %> disabled <% } %>"></span>
</div>
