<ul class="ul-list" style="position: absolute; width: 100%; top: 0; left: 0;">
  <style>
    .cui-roller-bd{
      -webkit-box-flex : 1;
      -moz-box-flex    : 1;
      -webkit-flex     : 1;
      -ms-flex         : 1;
      flex             : 1
    }
    .cui-roller .ul-list {
      height     : 100%;
      text-align : center;
      font-size  : 1.2em;
      z-index    : 2
    }
    .cui-roller .ul-list li.current {
      font-size : 1.3255em;
      color     : #099fde
    }
    .cui-roller .ul-list li {
      height        : 44px;
      line-height   : 44px;
      white-space   : nowrap;
      overflow      : hidden;
      text-overflow : ellipsis
    }
    .cui-mask-gray {
      position       : absolute;
      z-index        : 3;
      top            : 0;
      left           : 0;
      width          : 100%;
      height         : 100%;
      pointer-events : none;
      background     : linear-gradient(#fff 0, rgba(245, 245, 245, 0) 52%, rgba(245, 245, 245, 0) 48%, #fff 100%);
      background     : -webkit-gradient(linear, left bottom, left top, from(#fff), color-stop(0.52, rgba(245, 245, 245, 0)), color-stop(0.48, rgba(245, 245, 245, 0)), to(#fff));
      background     : -webkit-linear-gradient(#fff 0, rgba(245, 245, 245, 0) 52%, rgba(245, 245, 245, 0) 48%, #fff 100%);
      background     : -moz-linear-gradient(#fff 0, rgba(245, 245, 245, 0) 52%, rgba(245, 245, 245, 0) 48%, #fff 100%)
    }
    .cui-lines {
      width         : 100%;
      height        : 44px;
      position      : absolute;
      top           : 50%;
      left          : 0;
      margin-top    : -23px;
      border-top    : #dfdfdf 1px solid;
      border-bottom : #dfdfdf 1px solid
    }
  </style>
  <%for(var i = 0, len = data.length; i < len; i++) { %>
  <li data-key="<%=data[i].id %>" data-index="<%=i%>" <%if(typeof data[i].disabled != 'undefined' && data[i].disabled == false){ %> class="disabled"
    <%} %>>
    <%=data[i].name %></li>
  <%} %>
</ul>
<div class="cui-mask-gray">
</div>
<div class="cui-lines">
  &nbsp;</div>
