<div>
    <style>
        #gray_login_pop {position: fixed;
            z-index: 33333;top: 50%;left: 50%;width: 80%;padding: 10px;
            margin: -80px 0 0 -40%;box-sizing: border-box;background: #fff;border-radius: 5px;}
        #gray_login_pop .login_tips {height: 22px;margin-bottom: 5px;}
        #gray_login_pop .gray_login_form {position: relative;overflow: hidden;padding-bottom: 15px;}
        #gray_login_pop .captcha {height: 42px;padding: 0 90px 0 5px;background: none;box-sizing: border-box;border: 1px solid #BCBCBC;}
        #gray_login_pop .in_login-verify {position: absolute;top: 5px;right: 5px;width: 80px;height: 32px;}
        #gray_login_pop .error_tips {float: left;padding: 5px 0;line-height: 24px;color: #f00;}
        #gray_login_pop .change_captcha {float: right;padding: 5px 0;line-height: 24px;color: #26A5D6;}
        #gray_login_pop .close_pop {position: absolute;top: 5px;right: 5px;width: 30px;height: 30px;text-align: center;line-height: 30px;font-size: 18px;color: #999;}
        #gray_login_pop .g_btn_s {clear: both;    color: #FFF;
            font-size: 0.9rem;
            width: 100%;
            height: 2.2rem;
            line-height: 2.2rem;
            display: block;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 0.15rem;
            margin: 0 auto;
            text-align: center;
            background-color: #ff9a14;
            -webkit-tap-highlight-color: #ff8c00;}
    </style>
    <div class="gray_login_pop" id="gray_login_pop">
        <p class="login_tips">请完成验证后，再继续访问携程</p>
        <div class="gray_login_form">
            <input type="text" class="captcha cui-verification-input" placeholder="请输入右侧字符">
            <img class="in_login-verify cui-img-captcha" src=<%=imgUrl%> >
            <p class="error_tips"><%=message%></p>
            <div class="change_captcha cui-change-captcha">换一换</div>
        </div>
        <div class="g_btn_s cui-ok-g-btn-s">提交</div>
        <div  class="close_pop cui-cancel-close-pop">X</div>
    </div>
</div>
